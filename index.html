<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
    a{
        color:black;
        text-decoration: none;
    }
    a:hover{
        color:black;
    }
.container{
    border:1px solid #eeebdd;
    max-width:490px;
    min-width: 500px;
    padding:10px;
    margin-top: 50px;
}
.disp{
    text-align:right;
    resize:none;
    width:415px;
    height:50px;
    margin:10px;
    border-color:#eeebdd;
    border-radius:10px;
}
/*.disp:focus{*/
    
/*    border:1px solid #333;*/
/*    border-radius:10px;*/
/*    opacity:0.5;*/
/*}*/
.roww{
    margin:15px;
    display:block;
}
.icon{
    background-color:#dadce0;
    text-align:center;
    padding:5px 40px;
    margin:2px;
    border-radius:10px;
}
.icon:hover{
    cursor:pointer;
}
.iconw{
    background-color:#f1f3f4;
    text-align:center;
    padding:5px 40px;
    margin:2px;
    border-radius:10px;
}
.iconw:hover{
    cursor:pointer;
}
</style>
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
    <h4 style="text-align:center;">Calculator</h4>
    <input id="bar" class="disp form-control me-2"  type="text" placeholder="0">
        <div class="roww">
        <a class="icon p1" onclick="myP1()">(</a>
        <a class="icon p2" onclick="myP2()">)</a>
        <a class="icon" onclick="myMo()">%</a>
        <a class="icon" style="padding-right: 58px;" onclick="aCl()" >AC</a>
        </div>
        <div class="roww">
        <a class="iconw" onclick="mySev()">7</a>
        <a class="iconw" onclick="myEit()">8</a>
        <a class="iconw" onclick="myNin()">9</a>
        <a class="icon" style="padding:5px 55px;" onclick="mydv()">/</a>
        </div>
        <div class="roww">
        <a class="iconw" onclick="mySix()">6</a>
        <a class="iconw" onclick="myFiv()">5</a>
        <a class="iconw" onclick="myfur()">4</a>
        <a class="icon" style="padding:5px 55px;" onclick="myMul()">x</a>
        </div>
        <div class="roww">
        <a class="iconw" onclick="myTre()">3</a>
        <a class="iconw" onclick="myTo()">2</a>
        <a class="iconw" onclick="myOn()">1</a>
        <a class="icon" style="padding:5px 55px;" onclick="myMin()">-</a>
        </div>
        <div class="roww">
        <a class="iconw" onclick="myZer()">0</a>
        <a class="iconw" onclick="myDot()">.</a>
        <a class="iconw" onclick="myFun()">=</a>
        <a class="icon" style="padding:4px 55px;" onclick="mySm()">+</a>
        </div>
</div>
<footer style="text-align: center;">Made by Gaurav</footer>
<script>
  function myP1(){
     var x = document.getElementById('bar').value;
     var y = x.concat("(")
     document.getElementById('bar').value = y;
  }
  function myP2(){
     var x = document.getElementById('bar').value;
     var y = x.concat(")")
     document.getElementById('bar').value = y;
  }
  function myMo(){
    var x = document.getElementById('bar').value;
    var y = x.concat(" " + "%" + " ");
    document.getElementById('bar').value = y;
  }
  function aCl(){
     document.getElementById('bar').value =  "";
  }
  function mySev(){
    var x = document.getElementById('bar').value;
    var y = x.concat("7")
    document.getElementById('bar').value = y;
  }
  function myEit(){
    var x = document.getElementById('bar').value;
    var y = x.concat("8")
    document.getElementById('bar').value = y;
  }
  function myNin(){
    var x = document.getElementById('bar').value;
    var y = x.concat("9")
    document.getElementById('bar').value = y;
  }
  function mydv(){
    var x = document.getElementById('bar').value;
    var y = x.concat(" " ,"/", " ")
    document.getElementById('bar').value = y;
  }
  function mySix(){
    var x = document.getElementById('bar').value;
    var y = x.concat("6")
    document.getElementById('bar').value = y;
  }
  function myFiv(){
    var x = document.getElementById('bar').value;
    var y = x.concat("5")
    document.getElementById('bar').value = y;
  }
  function myfur(){
    var x = document.getElementById('bar').value;
    var y = x.concat("4")
    document.getElementById('bar').value = y;
  }
  function myMul(){
    var x = document.getElementById('bar').value;
    var y = x.concat(" " ,"x", " ")
    document.getElementById('bar').value = y;
  }
  function myTre(){
    var x = document.getElementById('bar').value;
    var y = x.concat("3")
    document.getElementById('bar').value = y;
  }
  function myTo(){
    var x = document.getElementById('bar').value;
    var y = x.concat("2")
    document.getElementById('bar').value = y;
  }
  function myOn(){
    var x = document.getElementById('bar').value;
    var y = x.concat("1")
    document.getElementById('bar').value = y;
  }
  function myZer(){
    var x = document.getElementById('bar').value;
    var y = x.concat("0")
    document.getElementById('bar').value = y;
  }
  function myDot(){
    var x = document.getElementById('bar').value;
    var y = x.concat(" " ,".", " ")
    document.getElementById('bar').value = y;
  }
  function myMin(){
    var x = document.getElementById('bar').value;
    var y = x.concat(" " ,"-", " ")
    document.getElementById('bar').value = y;
  }
  function mySm(){
    var x = document.getElementById('bar').value;
    var y = x.concat(" " ,"+", " ")
    document.getElementById('bar').value = y;
  }
 function myFun(){
    var x = document.getElementById('bar').value;
    // var p = x.split('+');
    var y = x.indexOf(" + ");
    var u = x.indexOf(" - ");
    var v = x.indexOf(" % ");
    var w = x.indexOf(" / ");
    var t = x.indexOf(" x ")
    // var m = x.split('-');
    if(y == 1){
        var p = x.split("+");
        var z = parseInt(p[0]) + parseInt(p[1]);
    }
    if(u == 1){
        var p = x.split("-");
        var z = parseInt(p[0]) - parseInt(p[1]);
    }
    if(v == 1){
        var p = x.split("%");
        var z = parseInt(p[0]) % parseInt(p[1]);
    }
    if(w == 1){
        var p = x.split("/");
        var z = parseInt(p[0]) / parseInt(p[1]);
    }
    if(t == 1){
        var p = x.split("x");
        var z = parseInt(p[0]) * parseInt(p[1]);
    }
  
    document.getElementById('bar').value = z;
 }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
